<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Details page</title>
</head>
<body>
<div layout:fragment="mainFragment">
    <div class="container" style="width: 55%">
        <form>
            <h4 th:if="${req.isHandled()}" style="color: red; font-weight: bold; text-align: center" th:text="${'***New unprocessed application***'}"></h4>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input name="id" type="text" class="form-control"  required th:value="${req.getId()}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Full name</label>
                <input name="fullName" type="text" class="form-control"  required th:value="${req.getUserName()}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Course name</label>
                <input name="fullName"  class="form-control" required th:value="${req.getCourseName()}" readonly>
            </div>
            <div class="form-outline mb-3" style="width: 100%; max-width: 22rem">
                <label class="form-label">Phone number</label>
                <input name="phoneNumber" id="phone" class="form-control" data-mdb-input-mask="+7 999-999-9999" required th:value="${req.getPhone()}" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Commentary</label>
                <textarea name="commentary" class="form-control" id="exampleFormControlTextarea1" rows="3" required th:text="${req.getCommentary()}" readonly></textarea>
            </div>
            <button th:if="${req.isHandled()}" th:formaction="@{/reHandle}" formmethod="post" class="btn btn-primary">Handle</button>
            <button th:formaction="@{/delete}" formmethod="post" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
</body>
</html>
