<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Add page</title>
</head>
<body>
<div layout:fragment="mainFragment">
    <div class="container" style="width: 55%">
    <form th:action="@{/add}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full name</label>
            <input name="fullName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name">
        </div>
        <select name="course" class="form-select" aria-label="Default select example">
            <option selected>Course</option>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </select>
        <br>
        <div class="form-outline mb-3" style="width: 100%; max-width: 22rem">
            <label class="form-label" for="phone">Phone number with country code</label>
            <input name="phoneNumber" type="text" id="phone" class="form-control" data-mdb-input-mask="+7 999-999-9999" />
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Commentary</label>
            <textarea name="commentary" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
</div>
</body>
</html>
