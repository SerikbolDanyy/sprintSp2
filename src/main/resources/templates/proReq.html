<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Pro requests</title>
</head>
<body>
<div layout:fragment="mainFragment">
    <div class="row">
        <div class="col-md-4" th:unless="${req.isHandled()}" th:each="req : ${req}">


            <div class="card" >
                <div class="card-body">
                    <span th:if = "${req.isHandled()}" style="color:red; font-weight: bold" th:text = "${'NEW'}"></span>
                    <h5 class="card-title" th:text="${'Application from '+req.getUserName()}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${'Course: '+req.getCourseName()}"></h6>
                    <p class="card-text" th:text="${req.getCommentary()}"></p>
                    <h6 class="card-subtitle mb-2" th:text="${'Phone: '+req.getPhone()}"></h6>
                    <a href="#" class="btn btn-primary">More</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
